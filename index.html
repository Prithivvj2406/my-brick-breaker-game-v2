<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="startScreen">
        <img src="assets/Game_Icon_Image.PNG" alt="Game Icon" width="250" style="border: 5px solid #add8e6; margin-bottom: 20px;">
        <div>CLICK ANYWHERE ON THE SCREEN TO <br> START THE GAME</div>
    </div>
    <audio id="wallBounceSound" src="Sounds/wall_bounce.wav"></audio>
    <audio id="paddleBounceSound" src="Sounds/paddle_bounce.wav"></audio>
    <audio id="brickBreakSound" src="Sounds/brick_break.wav"></audio>
    <audio id="backgroundMusic" src="Sounds/background_music.mp3" loop></audio>
    <audio id="startupMusic" src="Sounds/startup_music.mp3" loop></audio>
    <audio id="gameOverSound" src="Sounds/game_over.mp3"></audio>
    <audio id="winGameSound" src="Sounds/win_game.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
